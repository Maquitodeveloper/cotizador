<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');
</style>
    <title>cotizador</title>
    </head>
<body>
    <h1>Cotizador</h1>
    <div id="container">
        <img src="images/osito.png" alt="" srcset=""> width= 300px
        
    </div>
    <div id="coin-container">
        <form id="coin-form">
            <div class="coin-input-container">
                <label for="coin">ELIGE TU MONEDA</label>
                <select class="coin-input" id="coin">
                    <option selected disabled value="">SELECCIONA UNA MONEDA</option>
                    <option value="USD">DOLAR</option>
                    <option value="EUR">EUROS</option>
                    <option value="ARS">PESOS</option>
                    <option value="VES">BOLIVARES</option>
                </select>
            </div>
             <div class="coin-input-container">
                <label for="crypto">ELIGE TU CRIPTOMONEDA</label>
                <select class="coin-input" id="crypto">
                    <option selected disabled value="">SELECCIONA UNA CRIPTOMONEDA</option>
                    <option value="BTC">BITCOIN</option>
                    <option value="ETH">ETHEREUM</option>
                    <option value="AXS">AXS</option>
                    <option value="BNB">BINANCE</option>
                </select>
            </div>
            <div class="coin-input-container">
                <label for="amount">INGRESA EL MONTO</label>
                <input type="text" class="coin-input" id="amount"
                placeholder="Monto">
                </div>
                <button id="form-btn" type="submit">COTIZAR</button>
        </form>
        <div id="coin-info">
            <p class="info">EL PRECIO ES: <span class="price">1480$</span></p>
            <p class="info">EL PRECIO MAS ALTO ES: <span class="price">1480$</span></p>
            <p class="info">EL PRECIO MAS BAJO ES: <span class="price">1480$</span></p>
            <p class="info">VALORACION 24H: <span class="price">4.5%</span></p>
            <p class="info">PUEDE COMPRAR: <span class="price">1.540$</span></p>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
